version: '3.8'

services:
  frontend:
    build:
      context: ./otail-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./otail-web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_SHOW_SIDEBAR=true
    networks:
      - otail-network    
  backend:
    build:
      context: ./otail-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "4320:4320"  # OpAMP WebSocket endpoint
    environment:
      - GO_ENV=development
      - CLICKHOUSE_DSN=clickhouse://clickhouse:9000/logs?username=default&password=
    volumes:
      - ./otail-server:/src  # Mount source code to /src instead of /app
    networks:
      - otail-network
    depends_on:
      - clickhouse

  opampsupervisor:
    build:
      context: ./opampsupervisor
      dockerfile: Dockerfile
    environment:
      - OPAMP_SERVER_URL=http://backend:4320
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    volumes:
      - ./opampsupervisor/storage:/var/lib/opamp
    networks:
      - otail-network
    depends_on:
      - backend

  collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otelcol/config.yml"]
    ports:
      - "4417:4317"  
      - "4418:4318"
    volumes:
      - ./otail-col/config.yml:/etc/otelcol/config.yml
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - otail-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"  # HTTP port
      - "9000:9000"  # Native port
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - otail-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 3s
      timeout: 3s
      retries: 30

volumes:
  opamp-storage:
  clickhouse-data:

networks:
  otail-network:
    driver: bridge
